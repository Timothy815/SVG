		<path d="M350 50 Q 400 10 , 450 50 Q 400 150, 350 50z"/>	
<!--	Arcs paths-->

<!--	Reflecting Bezier Path-->
			<path d="M200 200 C 200 250, 300 250, 300 200 S 400 150, 400 200"/>
