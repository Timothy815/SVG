<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="masks.css" rel="stylesheet">
    </head>
    <body>

        <svg width="350" height="200" viewBox="0 0 350 200"  xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <clipPath id="polyClip">
                <polygon id="path" points="0,0 10,0 30,50 10,100 0,100" style="fill:black; stroke:black;"/>
           <text x="135" y="250" font-family="impact"font-size="24pt" >Hello World</text>
            </clipPath>

    </svg>

    <svg viewBox="-10 -10 120 120">
        <mask id="myMask">
          <!-- Everything under a white pixel will be visible -->
          <rect x="0" y="0" width="100" height="100" fill="white" />
      
          <!-- Everything under a black pixel will be invisible -->
          <path
            d="M10,35 A20,20,0,0,1,50,35 A20,20,0,0,1,90,35 Q90,65,50,95 Q10,65,10,35 Z"
            fill="black" />
        </mask>
      
        <polygon points="-10,110 110,110 110,-10" fill="orange"  />
      
        <!-- with this mask applied, we "punch" a heart shape hole into the circle -->
        <circle cx="50" cy="50" r="50" mask="url(#myMask)" />
      </svg>
    

        <img id="me1" src="me.jpg" alt="me" style="clip-path: url(#polyClip);">
        <script src="masks.js"></script>
    </body>
</html>
