<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:wght@100;200;300;400&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body{
	margin:0;
	width:100%;
	height: auto;
	background: white;

	--stripe_color: #DDDDDD;
	background-image:linear-gradient(var(--stripe_color) 0 2px, transparent 0px),
		linear-gradient(90deg,var(--stripe_color) 0 2px, transparent 0px),
		linear-gradient(var(--stripe_color) 0 1px, transparent 0px),
		linear-gradient(90deg,var(--stripe_color) 0 1px, transparent 0px);
	background-size:50px 50px, 50px 50px,
					10px 10px, 10px 10px;
}

        polygon{
            transform-origin: center;
            transform-box:fill-box;
            stroke: black;
            stroke-width: 1px;
        }
        polyline{
            fill: transparent;
            stroke: black;
            stroke-width: 1px;
            
        }
    
        #tooth1{
            width:50px;
            height:50px;
            fill: aqua;
            transform-origin: center;
            transform-box:fill-box;
            transform: translate(0px,-30px);;
        }
        
        #tooth2{
            width:50px;
            height:50px;
            transform-origin: center;
            transform-box:fill-box;
            fill:red;
            transform:  translate(0px,20px) scale(-1, -1) ;
       
        }
        #txt{
            transform-box: fill-box;
            transform-origin: center;
            font-family: "Roboto Slab";
            font-size:3em;
            transform:  translate(0px,150px) rotate(0deg) ;
            text-shadow: 0px 1px 5px gray;
            
            transition: 1s linear;
        }
        #txt:active{
            transform-box: fill-box;
            transform-origin: center;
            transform:  translate(0px,150px) rotate(90deg) ;
        }
        #teeth{
            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(0deg);
            transition: 1s linear;
        }
        #teeth:active{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>

    
   <!DOCTYPE xmlns/svg>
   
   <svg  width="300px" height="200px" viewBox="-10 -10 200 300" xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
    <defs>
        <symbol >
            <polygon id="tooth" points="50,50, 60,60 70,50 80,60 90,50 90,30 50,30 50,50z"/>
        </symbol>>
    </defs>
    <g id="teeth">
        <g  >    
            <use id="tooth2" href="#tooth" />
        </g>
        <g >
            <use id="tooth1" href="#tooth"   />
        </g>
    </g>
        <text id="txt"  >Hello World</text>
    
</svg>
</body>
</html>
