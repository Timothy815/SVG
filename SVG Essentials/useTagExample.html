    <style>
        polygon{
            transform-origin: center;
            transform-box:fill-box;
            stroke: black;
            stroke-width: 1px;
        }
        polyline{
            fill: transparent;
            stroke: black;
            stroke-width: 1px;
            
        }
    
        #tooth1{
            width:50px;
            height:50px;
            fill: aqua;
            transform-origin: center;
            transform-box:fill-box;
            transform: translate(0px,-30px);;
        }
        
        #tooth2{
            width:50px;
            height:50px;
            transform-origin: center;
            transform-box:fill-box;
            fill:red;
            transform:  translate(0px,20px) rotate(180deg) ;
       
        }
        #txt{
            font-family: "Roboto Slab";
        }
    </style>

   <!DOCTYPE xmlns/svg>
   
   <svg width="200px" height="200px" viewBox="-10 -10 200 200">
    <defs>
        <g  >
            <polygon id="tooth" points="50,50, 60,60 70,50 80,60 90,50 90,30 50,30 50,50z"/>
        </g>>
    </defs>
        <g  >    
            <use id="tooth2" href="#tooth" />
        </g>
        <g >
            <use id="tooth1" href="#tooth"  />
        </g>
        <text id="txt">Hello World</text>
    
</svg>
