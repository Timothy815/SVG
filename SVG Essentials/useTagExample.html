<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        polygon{
            fill: #390a46;
            stroke: black;
            stroke-width: 1px;
        }
        polyline{
           
            fill: transparent;
            stroke: black;
            stroke-width: 1px;
        
        }
        #tooth2{
            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
   <svg width="200px" height="200px" viewBox="-10 -10 200 200">
    <polygon id="tooth" points="50,50, 60,60 70,50 80,60 90,50 90,30 50,30 50,50z"/>
    <use id="tooth2" xlink:href="#tooth" x="50" y="0"/>
</svg>
</body>
</html>
